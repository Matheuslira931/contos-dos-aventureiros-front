<div class="list-container">
  <div *ngFor="let album of returnListed">
    <app-album-card imgCard="{{ album.imagem }}" titleCard="{{ album.titulo }}" descriptionCard="{{ album.descricao }}"
      (click)="enterAd(album.id)"></app-album-card>
    <div class="list-action">
      <app-button-background editStyle="backgroundFull" content="Editar" (click)="editAlbum()">
      </app-button-background>
      <app-button-background editStyle="btn-back" content="Excluir" (click)="deletAlbum()">
      </app-button-background>
    </div>
  </div>
</div>
